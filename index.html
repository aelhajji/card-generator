<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="imges/card.png" type="image/x-icon">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CARD GENERATOR</title>
</head>
<body >
<div class="d-flex cont justify-content-center">
    <div  class="">
        <div class="container">
            <div class="row mt-4 d-flex justify-content-center align-items-center">
                <div id="card-content" dir="rtl" class="card-content col-sm">
                    <h3 id="org-name-html" class="gov-title-ar">اسم المؤسسة</h3>
                    <h3 id="org-name-fr-html" class="gov-title-fr pt-2">ORGANISATION NAME</h3>
                    <h3 id="card-title-html" class="mission">عنوان البطاقة </h3>
                    <div class="person-info">
                        <table class=" table-borderless">
                            <thead>
                            </thead>
                            <tbody style="font-size: 9px;">
                              <tr>
                                <th scope="row">الاسم الكامل</th>
                                <td class="pl-4">:</td>
                                <td style="padding-right: 8px;" id="per-name-html">الاسم الكامل</td>
                              </tr>
                              <tr>
                                <th scope="row">الصفة</th>
                                <td class="pl-4">:</td>
                                <td style="padding-right: 8px;" id="per-iden-html">الصفة</td>
                              </tr>
                              <tr>
                                <th scope="row">ر.ب.و</th>
                                <td class="pl-4">:</td>
                                <td style="padding-right: 8px;"  id="cin-html">HA000000</td>
                              </tr>
                              <tr>
                                <th scope="row">العنوان</th>
                                <td class="pl-4">:</td>
                                <td style="padding-right: 8px;" id="adresse-html" >المغرب</td>
                              </tr>
                              <tr>
                                <th scope="row">سنة الانخراط</th>
                                <td class="pl-4">:</td>
                                <td style="padding-right: 8px;" id="aan-ins-html" >سنة الانخراط</td>
                              </tr>
                            </tbody>
                          </table>
                    </div>
                </div>
                <div dir="rtl" id="stylecontrols" class="rounded cotrol-element d-flex align-items-center justify-content-center flex-wrap col-sm  ">
                  <div class="rounded bg-white p-1 d-flex align-items-center flex-wrap justify-content-center   m-1"> 
                    <label  >تغيير الخلفية</label> 
                  <select onchange="changeBg()"  class="mr-2  w-auto"   id="select-bg">
                        <option value="imges/card-bg0.jpg">الخلفية الافتراضية</option>
                        <option value="imges/card-bg-acc.jpg">خلفية ج.ج.ت.ب</option>
                        <option value="imges/card-bg2.jpeg">الخلفية 2</option>
                        <option value="imges/card-bg3.jpg">الخلفية 3</option>
                        <option value="imges/card-bg4.jpg">الخلفية 4</option>
                        <option value="imges/card-bg5.jpg">الخلفية 5</option>
                        <option value="imges/card-bg6.jpg">الخلفية 6</option>
                        <option value="imges/card-bg7.jpg">الخلفية 7</option>
                    </select>
                  </div>
                    <div class="rounded bg-white p-1 d-flex align-items-center flex-wrap justify-content-center   m-1">
                      <label  > تغيير مكان محتوى البطاقة</label>
                        <select onchange="changeTitlePosition()"  class="mr-2  w-auto"   id="select-bg">
                          <option value="">اليمين</option>
                          <option value="">اليسار</option>
                          <option value="">الوسط</option>
                        </select>
                    </div>
                    <div class="rounded bg-white p-1 d-flex align-items-center flex-wrap justify-content-center   m-1">
                        <label class="" >لون اسم المؤسسة(AR)</label>
                        <input class="" type="color" name="" id="">
                    </div> 
                    <div class="rounded bg-white p-1 d-flex align-items-center justify-content-center flex-wrap   m-1">
                      <label class="" >لون اسم المؤسسة(FR)</label>
                      <input class="" type="color" name="" id="">
                  </div>    
                </div>
                <div dir="rtl"  id="contentcontrols" class="hiddden rounded cotrol-element d-flex align-items-center justify-content-center flex-wrap col-sm  ">
                    <input class="w-auto m-1 form-control" oninput="changeOrgNameAr()" type="text"  placeholder=" اسم المؤسسة بالعربية" id="org-name">
                    <input class="w-auto m-1 form-control" oninput="changeOrgNameFr()" type="text"  placeholder="اسم المؤسسة بلغة تانية" id="org-name-fr">
                    <input class="w-auto m-1 form-control" oninput="changeCardTitle()" type="text"  placeholder="عنوان البطاقة" id="card-title">
                    <input class="w-auto m-1 form-control" oninput="changeName()" type="text"  placeholder="الاسم الكامل لصاحب البطاقة" id="per-name">
                    <input class="w-auto m-1 form-control" oninput="changeSifa()" type="text"  placeholder="الصفة" id="per-iden">
                    <input class="w-auto m-1 form-control" oninput="changeCin()" type="text"  placeholder=" رقم البطاقة الوطنية" id="cin">
                    <input class="w-auto m-1 form-control" oninput="changeAdress()" type="text"  placeholder="عنوان صاحب البطاقة" id="adresse">
                    <input class="w-auto m-1 form-control" oninput="changeIns()" type="text"  placeholder="سنة الانخراط" id="aan-ins">
                </div>
            </div>
            <div class="d-flex align-items-center justify-content-center flex-wrap">
                <button onclick="changeContent()" class="btn btn-info btn-sm mt-2 m-1"> تغيير محتوى البطاقة</button>
                <button onclick="changeStyle()" class="btn btn-info btn-sm mt-2 m-1">تغيير شكل البطاقة</button>
                <button onclick="SaveImg()" class="btn btn-info btn-sm mt-2 m-1"> تحميل البطاقة كصورة</button>
                <button onclick="SavePdf()" class="btn btn-info btn-sm mt-2 m-1">pdf تحميل البطاقة</button>
            </div> 
        </div>
    </div>
</div>
    <footer class="">
        <h5 class="text-center"><a href="https://twitter.com/SomeAbdeu" target="blank">By:@someabdeu</a></h5>
    </footer>
    <script src="min.js"></script>
    <script src="cdn_pdf_githack.js"></script>
    <script src="html2canvas.min.js"></script>
    <script src="  https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.8.0/html2pdf.bundle.min.js" integrity="sha512-w3u9q/DeneCSwUDjhiMNibTRh/1i/gScBVp2imNVAMCt6cUHIw6xzhzcPFIaL3Q1EbI2l+nu17q2aLJJLo4ZYg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!-- <script src="  https://unpkg.com/html2canvas@1.0.0-rc.5/dist/html2canvas.js"></script> -->
</body>
</html>
