          <div dir="rtl" id="stylecontrols"
            class="hiddden rounded cotrol-element d-flex align-items-center justify-content-center flex-wrap col-sm  ">
            <div class="rounded bg-white p-1 d-flex align-items-center flex-wrap justify-content-center   m-1">
              <label>تغيير الخلفية</label>
              <select onchange="changeBg()" class="mr-2  w-auto" id="select-bg">
                <option value="imges/card-bg0.jpg">الخلفية الافتراضية</option>
                <option value="imges/card-bg-acc.jpg">خلفية ج.ج.ت.ب</option>
                <option value="imges/card-bg2.jpeg">الخلفية 2</option>
                <option value="imges/card-bg3.jpg">الخلفية 3</option>
                <option value="imges/card-bg4.jpg">الخلفية 4</option>
                <option value="imges/card-bg5.jpg">الخلفية 5</option>
                <option value="imges/card-bg6.jpg">الخلفية 6</option>
                <option value="imges/card-bg7.jpg">الخلفية 7</option>
              </select>
            </div>
            <div class="rounded bg-white p-1 d-flex align-items-center flex-wrap justify-content-center   m-1">
              <label> تغيير مكان محتوى البطاقة</label>
              <select onchange="changeTitlePosition()" class="mr-2  w-auto" id="select-dir">
                <option value="right">اليمين</option>
                <option value="left">اليسار</option>
                <option value="center">الوسط</option>
              </select>
            </div>

              <input oninput="changeTitleArColor()" class="" type="color" id="title-color">
            </div>
            <div class="rounded bg-white p-1 d-flex align-items-center justify-content-center flex-wrap   m-1">
              <label class="">لون اسم المؤسسة(FR)</label>
              <input oninput="changeTitleFrColor()" type="color" id="title-fr-color">
            </div>
            <div class="rounded bg-white p-1 d-flex align-items-center justify-content-center flex-wrap   m-1">
              <label class="">لون عنوان البطاقة</label>
              <input oninput="changeJobTitleFrColor()" type="color" id="card-job-color">
            </div>
            <div class="rounded bg-white p-1 d-flex align-items-center justify-content-center flex-wrap   m-1">

            <div class="rounded bg-white p-1 d-flex align-items-center justify-content-center flex-wrap   m-1">

              <input oninput="changeInfosColor()" type="color" id="card-info-color">
            </div>

          <div dir="rtl" id="contentcontrols"
            class=" rounded cotrol-element d-flex align-items-center justify-content-center flex-wrap col-sm  ">
            <input class="w-auto m-1 form-control" oninput="changeOrgNameAr()" type="text"
              placeholder=" اسم المؤسسة بالعربية" id="org-name">
            <input accept="image/png, image/gif, image/jpeg" class="w-auto m-1 form-control" onchange="changeImg()"
              type="file" id="per-img">
            <input class="w-auto m-1 form-control" oninput="changeOrgNameFr()" type="text"
              placeholder="اسم المؤسسة بلغة تانية" id="org-name-fr">
            <input class="w-auto m-1 form-control" oninput="changeCardTitle()" type="text" placeholder="عنوان البطاقة"
              id="card-title">
            <input class="w-auto m-1 form-control" oninput="changeName()" type="text"
              placeholder="الاسم الكامل لصاحب البطاقة" id="per-name">
            <input class="w-auto m-1 form-control" oninput="changeSifa()" type="text" placeholder="الصفة" id="per-iden">
            <input class="w-auto m-1 form-control" oninput="changeCin()" type="text" placeholder=" رقم البطاقة الوطنية"
              id="cin">
            <input class="w-auto m-1 form-control" oninput="changeAdress()" type="text" placeholder="عنوان صاحب البطاقة"
              id="adresse">
            <input class="w-auto m-1 form-control" oninput="changeIns()" type="text" placeholder="سنة الانخراط"
              id="aan-ins">
          </div>

            <label for=""><i class="fas fa-save "></i>تحميل </label>

                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">تحميل البطاقة</h5>

                  <button onclick="SaveImg()" class="btn btn-info btn-sm mt-2 m-1"> <i class="fas fa-save"></i>البطاقة

                  <button onclick="SavePdf()" class="btn btn-info btn-sm mt-2 m-1"><i class="fas fa-file-pdf"></i> تحميل
                    البطاقة كملف pdf</button>
                </div>
